<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Page</title>
    <link rel="stylesheet" href="../css/staywell.css" />
  </head>
  <body>
    <section class="contact-me-container" id="contactme">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="contact-me-content">
              <h2>Contact Us</h2>
            </div>
          </div>
          <div class="col-md-8">
            <div class="contact-box" id="contactform">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail4"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <input
                      type="subject"
                      class="form-control"
                      id="inputSubject4"
                      placeholder="Subject"
                    />
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <textarea
                      class="form-control"
                      rows="4"
                      cols="50"
                      placeholder="Message"
                    ></textarea>
                  </div>
                </div>
                <button type="submit" class="btn">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../js/staywell.js"></script>
  </body>
</html>
